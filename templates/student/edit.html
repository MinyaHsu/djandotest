{% extends "base.html" %}
{% block title %}新增學生資料{% endblock %}
{% block content %}
<br>
<br>
<br>
<!--製作表單-->
<form action="/edit/{{unit.stdID}}/edit" method="GET" name="form1">
    {% csrf_token %}
    <h2>新增學生資料</h2>
    <table class="table">
        <tr>
            <th>姓名</th><td><input type="text" name="stdName" value={{unit.stdName}}></td>
        </tr>
        <tr>
            <th>學號</th><td><input type="text" name="stdID" value={{unit.stdID}}></td>
        </tr>
        <tr>
            <th>性別</th>
            {% if unit.stdSex == "M" %}
            <td>
                <input type="radio" name="stdSex" id="stdSex1" value="M" checked="checked" />男生
                <input type="radio" name="stdSex" id="stdSex2" value="F" />女生
            </td>
            {% else %}
            <td>
                <input type="radio" name="stdSex" id="stdSex1" value="M" />男生
                <input type="radio" name="stdSex" id="stdSex2" value="F" checked="checked" />女生
            </td>
            {% endif %}
        </tr>
        <tr>
            <th>生日</th><td><input type="text" name="stdBirth" value={{unit.stdBirth}}></td>
        </tr>
        <tr>
            <th>電話</th><td><input type="text" name="stdPhone" value={{unit.stdPhone}}></td>
        </tr>
        <tr>
            <th>信箱</th><td><input type="text" name="stdEmail" value={{unit.stdEmail}}></td>
        </tr>
        <tr>
            <th colspan="2"><input type="reset" name="button1" id="button1" value="重設">
                <input type="submit" name="button2" id="button2" value="送出">
            </th>
        </tr>
    </table>
    <span style="color:red">{{mess}}</span>
</form>
{% endblock %}
